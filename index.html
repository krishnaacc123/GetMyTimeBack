<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSpan</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://picsum.photos/64/64" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Bangers', 'cursive'],
              body: ['Comic Neue', 'cursive'],
            },
            colors: {
              retro: {
                paper: '#fdf6e3',
                dark: '#1a1a1a',
                yellow: '#ffeb3b',
                pink: '#ff80ab',
                blue: '#80d8ff',
                green: '#b9f6ca',
              }
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px rgba(0,0,0,1)',
              'retro-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'wiggle-slow': 'wiggle 3s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that retro feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fdf6e3;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #fdf6e3;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>

{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@playwright/test": "https://esm.sh/@playwright/test@^1.57.0",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.2",
    "vitest": "https://esm.sh/vitest@^4.0.17"
  }
}
</script>

</head>
